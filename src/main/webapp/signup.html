<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Create Account</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Create Account</h3>
          </div>
          <div class="card-body">
            <form id="createAccountForm">
              <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" id="newUsername" class="form-control" placeholder="Enter a username" required>
              </div>
              <div class="mb-3">
                <label for="newEmail" class="form-label">Email Address</label>
                <input type="email" id="newEmail" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter a password" required>
                <small id="passwordStrengthMessage" class="form-text"></small> <!-- Display password strength message -->
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                <small id="passwordMatchMessage" class="form-text"></small> <!-- Display password match message -->
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/accountcreation.js"></script>

</body>

</html>
