<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/loginCSS.css">

  <title>My Webpage</title>
</head>


  <!-- Showcase start -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginIdentifier" class="form-label">Username or Email Address</label>
                <input type="text" id="loginIdentifier" class="form-control" placeholder="Enter your username or email address" required>
              </div>
              <div class="mb-3 pass position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <button id="togglePassword" type="button" class="btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                  <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
                <div>
                  <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <script src="js/signin.js"></script>
</body>

</html>
